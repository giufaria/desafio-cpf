<div *ngIf="cpfBlock$ | async as block; else loading">
  <h2>Confirmar Exclusão</h2>
  <p>Você tem certeza que deseja excluir o seguinte CPF Block?</p>

  <div class="details-card">
    <div>
      <strong>CPF:</strong>
      <p>{{ block.cpf }}</p>
    </div>
    <div>
      <strong>Descrição:</strong>
      <p>{{ block.description }}</p>
    </div>
  </div>

  <div class="form-actions">
    <button (click)="confirmDelete()" class="btn btn-danger">Sim, excluir!</button>
    <button (click)="cancel()" class="btn btn-secondary">Cancelar</button>
  </div>
</div>

<ng-template #loading>
  <p>Carregando dados para exclusão...</p>
</ng-template>
